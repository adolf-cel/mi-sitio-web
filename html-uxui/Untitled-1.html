<!DOCTYPE html>
<html lang="es">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAYFE</title>
        <!-- Incluir Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Enlazar el archivo CSS -->
        <link rel="stylesheet" href="styles.css">
    <head>
        <!-- Otros elementos en el <head> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAYFE App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-image: url('MACHU2.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            color: white; /* Color de texto predeterminado */
        }

        .window {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.548); /* Fondo semitransparente */
        }

        .active {
            display: flex;
        }

        .logo {
            max-width: 40%;
            height: auto;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(151,145,135);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold; /* Grosor del botón */
        }

        .btn:hover {
            background-color: #555;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(151,145,135);
            color: white;
            z-index: 1000;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold; /* Grosor de los enlaces en el encabezado */
        }

        header a:hover {
            background-color: #555;
        }

        .content {
            margin-top: 70px;
            padding: 15px;
            overflow-y: auto;
            width: 100%;
            height: calc(100% - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tagline {
            font-size: 30px;
            margin: 20px 0;
            text-align: center;
            color: #f0f0f0; /* Color de la frase */
            font-weight: bold; /* Grosor de la frase */
        }

        .icon-button {
            padding: 10px 20px;
            background-color: rgb(151,145,135);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold; /* Grosor del texto del botón */
            width: 40%;
            text-align: center;
        }

        .icon-button:hover {
            background-color: #555;
        }

        .product-item {
            margin: 20px;
            text-align: center;
        }

        .product-item img {
            max-width: 40%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        .product-item p {
            color: #ffffff; /* Color del texto de la descripción */
            font-weight: 680; /* Grosor de la descripción */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgb(151,145,135);
            color: white;
            z-index: 1000;
        }

        footer a {
            color: rgb(151,145,135);
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold; /* Grosor de los enlaces en el pie de página */
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 60%;
            }

            .btn, .icon-button {
                font-size: 18px;
                width: 90%;
            }

            .content {
                margin-top: 60px;
                height: calc(100% - 120px);
            }

            .product-item img {
                max-width: 90%;
            }

            footer a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Primera ventana: Pantalla de Inicio -->
    <div id="inicio" class="window active">
        <img src="cyf2.png" alt="Logo CAYFE" class="logo">
        <a href="#" class="btn" onclick="showCatalog()">Entrar</a>
    </div>

    <!-- Segunda ventana: Pantalla de Catálogo -->
    <div id="catalogo" class="window">
        <!-- Encabezado fijo -->
        <header>
            <a href="#" class="menu">☰ Menú</a>
            <a href="#catalogo">Catálogo</a>
        </header>
        

        <!-- Contenido desplazable -->
        <div class="content">
            <img src="cyf2.png" alt="Logo CAYFE" class="logo">
            <a href="#" class="icon-button">BUSCAR</a>
            <a href="#" class="icon-button">ENVIOS GRATIS A TODO EL<br> PERU</a>
            <a href="#" class="icon-button">Modelos de Nuestros Polos</a>
            <div>
                <a href="#" class="icon-button">Hombre</a>
                <a href="#" class="icon-button">Mujer</a>
            </div>
            <div class="products">
                <!-- Producto 1 -->
                <div class="product-item">
                    <img src="polo1.png" alt="Polo Mujer 1">
                    <p>Polo Escudo Peruano </p>
                    <p>S/. 35.00</p>
                </div>
                <!-- Producto 2 -->
                <div class="product-item">
                    <img src="polo2.png" alt="Polo Hombre 1">
                    <p>Polo Peruano Cultura Viva</p>
                    <p>S/. 35.00</p>
                </div>
                <!-- Puedes añadir más productos aquí -->
            </div>
        </div>

        <!-- Pie de página fijo -->
        <footer>
                <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/51940772859" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </footer>
    </div>

    <script>
        function showCatalog() {
            document.querySelector('#inicio').classList.remove('active');
            document.querySelector('#catalogo').classList.add('active');
        }
    </script>
</body>
</html>
